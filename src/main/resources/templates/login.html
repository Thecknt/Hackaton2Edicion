<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iZN3a3v3jDQ4J5foXYzOWmP8Yy/HAUz7z4vN0/p3ZSv9ws0kz4f4C" crossorigin="anonymous">
  <!-- Bootstrap JS bundle (popper.js included) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-U6dVuHsVvgDfNlpJTn5693twgaB0gH5zyME0kZoDkeFpv0BrU/Z8KRkbxPbxl5Z5" crossorigin="anonymous"></script>

</head>
<body class="bg-lime-100">
<nav
        class="fixed top-0 left-0 right-0 bg-lime-500 border-gray-200 z-50"
>
  <div
          class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto"
  >
    <a href="#" class="flex items-center space-x-3 rtl:space-x-reverse">
      <img
              src="https://img.molachinoviajes.com/gallery/var/albums/Rutas%20%281%29.png?m=1708897580"
              class="w-28 p-0"
              alt=" Logo"
      />
      <span
              class="self-center text-sky-600 text-3xl font-extrabold whitespace-nowrap"
      >Rutas Soñadas</span
      >
    </a>
    <button
            data-collapse-toggle="navbar-default"
            type="button"
            class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200"
            aria-controls="navbar-default"
            aria-expanded="false"
    >
      <span class="sr-only">Open main menu</span>
      <svg
              class="w-5 h-5"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 17 14"
      >
        <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M1 1h15M1 7h15M1 13h15"
        />
      </svg>
    </button>
    <div class="hidden w-full md:block md:w-auto" id="navbar-default">
      <ul
              class="font-medium flex flex-col p-4 md:p-0 mt-4 bg-lime-500 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0"
      >
        <li>
          <a
                  href="#"
                  class="block py-2 px-3 text-sky-600 text-2xl font-bold hover:text-lime-700 md:hover:text-lime-700 md:border-0 md:hover:text-white md:p-0"
          >Inicio</a
          >
        </li>
        <li>
          <a
                  href="#"
                  class="block py-2 px-3 text-sky-600 text-2xl font-bold hover:text-lime-700 md:hover:text-lime-700 md:border-0 md:hover:text-white md:p-0"
          >Sobre nosotros</a
          >
        </li>
        <li>
          <a
                  href="#"
                  class="block py-2 px-3 text-sky-600 text-2xl font-bold hover:text-lime-700 md:hover:text-lime-700 md:border-0 md:hover:text-white md:p-0"
          >Paquetes armados</a
          >
        </li>
        <li>
          <a
                  href="#"
                  class="block py-2 px-3 text-sky-600 text-2xl font-bold hover:text-lime-700 md:hover:text-lime-700 md:border-0 md:hover:text-white md:p-0"
          >Arma tu paquete</a
          >
        </li>
        <li>
          <a
                  href="#"
                  class="block py-2 px-3 text-sky-600 text-2xl font-bold hover:text-lime-700 md:hover:text-lime-700 md:border-0 md:hover:text-white md:p-0"
          >Contacto</a
          >
        </li>
      </ul>
    </div>
  </div>
</nav>
<div
        class="h-screen flex items-center justify-center bg-lime-100 px-40 mt-14"
>
  <!-- Div izquierdo -->
  <div class="relative py-3 ml-10 sm:max-w-xl sm:mx-auto">
    <div
            class="absolute inset-0 bg-gradient-to-r from-blue-300 to-blue-600 shadow-lg transform -skew-y-6 sm:skew-y-0 sm:-rotate-6 sm:rounded-3xl"
    ></div>
    <div
            class="relative px-4 py-10 bg-lime-100 shadow-lg sm:rounded-3xl sm:p-20"
    >
      <div class="max-w-md mx-auto bg-lime-100">
        <div>
          <h1 class="text-2xl font-sans font-semibold text-blue-600">
            Inicia Sesion y Elije tu destino
          </h1>
        </div>
        <div class="divide-y divide-gray-200">
          <div
                  class="py-8 text-base leading-6 space-y-4 text-gray-700 sm:text-lg sm:leading-7"
          >
            <div class="relative">
              <input
                      autocomplete="off"
                      id="email"
                      name="email"
                      type="text"
                      class="peer placeholder-transparent h-10 w-full border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:borer-rose-600"
                      placeholder="Email address"
              />
              <label
                      for="email"
                      class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm"
              >Email Address</label
              >
            </div>
            <div class="relative">
              <input
                      autocomplete="off"
                      id="password"
                      name="password"
                      type="password"
                      class="peer placeholder-transparent h-10 w-full border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:borer-rose-600"
                      placeholder="Password"
              />
              <label
                      for="password"
                      class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm"
              >Password</label
              >
            </div>
            <div class="relative">
              <button class="bg-blue-500 text-white rounded-md px-2 py-1">
                Inicia Sesión
              </button>
              <button class="bg-lime-700 text-white rounded-md px-2 py-1">
                Registrate
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div
          class="flex-1 h-full flex items-center justify-center bg-lime-100"
  ></div>
  <!-- Div derecho -->
  <div class="flex-1 h-full flex items-center justify-center bg-lime-100">
    <div class="text-center text-white bg-lime-100">
      <img
              src="https://img.molachinoviajes.com/gallery/var/albums/Rutas%20%281%29.png?m=1708897580"
              class="w-72"
              alt="Logo"
      />
    </div>
  </div>
</div>
<footer id="footer" class="bg-lime-500">
  <div class="w-full max-w-screen-xl mx-auto p-4 md:py-8">
    <div class="sm:flex sm:items-center sm:justify-between">
      <a
              href="https://flowbite.com/"
              class="flex items-center mb-4 sm:mb-0 space-x-3 rtl:space-x-reverse"
      >
        <img
                src="https://img.molachinoviajes.com/gallery/var/albums/Rutas%20%281%29.png?m=1708897580"
                class="h-32"
                alt="Flowbite Logo"
        />
        <span
                class="self-center whitespace-nowrap text-sky-600 text-3xl font-extrabold"
        >Rutas Soñadas</span
        >
      </a>
      <ul
              class="flex flex-wrap items-center mb-6 text-sm font-medium text-gray-500 sm:mb-0 dark:text-gray-400"
      >
        <li>
          <a href="#" class="hover:underline me-4 md:me-6 text-white font-extrabold text-2xl ">Inicio</a>
        </li>
        <li>
          <a href="#" class="hover:underline me-4 md:me-6 text-white font-extrabold text-2xl ">Arma tu paquete</a>
        </li>
        <li>
          <a href="#" class="hover:underline me-4 md:me-6 text-white font-extrabold text-2xl ">Registro</a>
        </li>
        <li>
          <a href="#" class="hover:underline text-white font-extrabold text-2xl ">Contacto</a>
        </li>
      </ul>
    </div>
    <hr class="my-6 border border-white sm:mx-auto dark:border-gray-700 lg:my-8" />

    <span
            class="block t sm:text-center text-white font-extrabold text-2xl"
    >© 2023
                <a href="https://flowbite.com/" class="hover:underline text-white font-extrabold text-2xl">Rutas Soñadas
  </div>
</footer>
</body>
</html>
