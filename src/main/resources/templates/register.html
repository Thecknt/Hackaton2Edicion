<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Registro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iZN3a3v3jDQ4J5foXYzOWmP8Yy/HAUz7z4vN0/p3ZSv9ws0kz4f4C" crossorigin="anonymous">
    <!-- Bootstrap JS bundle (popper.js included) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-U6dVuHsVvgDfNlpJTn5693twgaB0gH5zyME0kZoDkeFpv0BrU/Z8KRkbxPbxl5Z5" crossorigin="anonymous"></script>

</head>
<body class="bg-lime-100">
<nav
        class="fixed top-0 left-0 right-0 bg-lime-500 border-gray-200 z-50"
>
    <div
            class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto"
    >
        <a href="#" class="flex items-center space-x-3 rtl:space-x-reverse">
            <img
                    src="https://img.molachinoviajes.com/gallery/var/albums/Rutas%20%281%29.png?m=1708897580"
                    class="w-28 p-0"
                    alt=" Logo"
            />
            <span
                    class="self-center text-sky-600 text-3xl font-extrabold whitespace-nowrap"
            >Rutas Soñadas</span
            >
        </a>
        <button
                data-collapse-toggle="navbar-default"
                type="button"
                class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200"
                aria-controls="navbar-default"
                aria-expanded="false"
        >
            <span class="sr-only">Open main menu</span>
            <svg
                    class="w-5 h-5"
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 17 14"
            >
                <path
                        stroke="currentColor"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M1 1h15M1 7h15M1 13h15"
                />
            </svg>
        </button>
        <div class="hidden w-full md:block md:w-auto" id="navbar-default">
            <ul
                    class="font-medium flex flex-col p-4 md:p-0 mt-4 bg-lime-500 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0"
            >
                <li>
                    <a
                            href="#"
                            class="block py-2 px-3 text-sky-600 text-2xl font-bold hover:text-lime-700 md:hover:text-lime-700 md:border-0 md:hover:text-white md:p-0"
                    >Inicio</a
                    >
                </li>
                <li>
                    <a
                            href="#"
                            class="block py-2 px-3 text-sky-600 text-2xl font-bold hover:text-lime-700 md:hover:text-lime-700 md:border-0 md:hover:text-white md:p-0"
                    >Sobre nosotros</a
                    >
                </li>
                <li>
                    <a
                            href="#"
                            class="block py-2 px-3 text-sky-600 text-2xl font-bold hover:text-lime-700 md:hover:text-lime-700 md:border-0 md:hover:text-white md:p-0"
                    >Paquetes armados</a
                    >
                </li>
                <li>
                    <a
                            href="#"
                            class="block py-2 px-3 text-sky-600 text-2xl font-bold hover:text-lime-700 md:hover:text-lime-700 md:border-0 md:hover:text-white md:p-0"
                    >Arma tu paquete</a
                    >
                </li>
                <li>
                    <a
                            href="#"
                            class="block py-2 px-3 text-sky-600 text-2xl font-bold hover:text-lime-700 md:hover:text-lime-700 md:border-0 md:hover:text-white md:p-0"
                    >Contacto</a
                    >
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="max-w-2xl mx-auto mt-48 ">

    <form action="/registro" method="post" onsubmit="return validarContraseñas()">
        <div class="relative z-0 mb-6 w-full group">
            <input type="text" id="username" class="block py-2.5 px-0 w-full text-sm text-black font-bold bg-transparent border-0 border-b-2 border-bg-lime-400 appearance-none focus:outline-none focus:ring-0 focus:border-lime-400 peer" placeholder=" " required />
            <label for="username" class="absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-lime-400 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Username</label>
        </div>
        <div class="relative z-0 mb-6 w-full group">
            <input type="email" id="floating_email" class="block py-2.5 px-0 w-full text-sm text-black font-bold bg-transparent border-0 border-b-2 border-bg-lime-400 appearance-none focus:outline-none focus:ring-0 focus:border-lime-400 peer" placeholder=" " required />
            <label for="floating_email" class="absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-lime-400 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Email address</label>
        </div>
        <div class="relative z-0 mb-6 w-full group">
            <input type="password" id="floating_password" class="block py-2.5 px-0 w-full text-sm text-black font-bold bg-transparent border-0 border-b-2 border-bg-lime-400 appearance-none focus:outline-none focus:ring-0 focus:border-lime-400 peer" placeholder=" " required />
            <label for="floating_password" class="absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-lime-400 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Password</label>
        </div>
        <div class="relative z-0 mb-6 w-full group">
            <input type="password"  id="floating_repeat_password" class="block py-2.5 px-0 w-full text-sm text-black font-bold bg-transparent border-0 border-b-2 border-bg-lime-400 appearance-none focus:outline-none focus:ring-0 focus:border-lime-400 peer" placeholder=" " required />
            <label for="floating_repeat_password" class="absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-lime-400 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Confirm password</label>
        </div>
        <div class="grid xl:grid-cols-2 xl:gap-6">
            <div id="errorContraseñas" class="text-red-500" style="display: none;">Las contraseñas no coinciden</div>
        </div>
        <button type="submit" class="text-white bg-lime-500 hover:bg-lime-400 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center ">Registrarme</button>
    </form>

    <div class="flex justify-center">
        <img src="https://img.molachinoviajes.com/gallery/var/albums/Rutas%20%281%29.png?m=1708897580" class="w-48 p-0" alt="Logo" />
    </div>



</div>

<footer id="footer" class="bg-lime-500">
    <div class="w-full max-w-screen-xl mx-auto p-4 md:py-8">
        <div class="sm:flex sm:items-center sm:justify-between">
            <a
                    href="https://flowbite.com/"
                    class="flex items-center mb-4 sm:mb-0 space-x-3 rtl:space-x-reverse"
            >
                <img
                        src="https://img.molachinoviajes.com/gallery/var/albums/Rutas%20%281%29.png?m=1708897580"
                        class="h-32"
                        alt="Flowbite Logo"
                />
                <span
                        class="self-center whitespace-nowrap text-sky-600 text-3xl font-extrabold"
                >Rutas Soñadas</span
                >
            </a>
            <ul
                    class="flex flex-wrap items-center mb-6 text-sm font-medium text-gray-500 sm:mb-0 dark:text-gray-400"
            >
                <li>
                    <a href="#" class="hover:underline me-4 md:me-6 text-white font-extrabold text-2xl ">Inicio</a>
                </li>
                <li>
                    <a href="#" class="hover:underline me-4 md:me-6 text-white font-extrabold text-2xl ">Arma tu paquete</a>
                </li>
                <li>
                    <a href="#" class="hover:underline me-4 md:me-6 text-white font-extrabold text-2xl ">Registro</a>
                </li>
                <li>
                    <a href="#" class="hover:underline text-white font-extrabold text-2xl ">Contacto</a>
                </li>
            </ul>
        </div>
        <hr class="my-6 border border-white sm:mx-auto dark:border-gray-700 lg:my-8" />

        <span
                class="block t sm:text-center text-white font-extrabold text-2xl"
        >© 2023
            <a href="https://flowbite.com/" class="hover:underline text-white font-extrabold text-2xl">Rutas Soñadas
    </div>
</footer>
<script src="../static/js/register.js"></script>
</body>
</html>
